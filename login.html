<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - КМПО РАНХиГС</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo_bw.png" alt="Логотип колледжа" class="logo">
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <h1>Авторизация</h1>

        <!-- Форма авторизации -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" placeholder="Введите ваш логин" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Войти</button>
            </div>
        </form>
    </main>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <img src="images/logo_bw.png" alt="Логотип колледжа" class="logo">
            <div class="info-block">
                <p>109316, г. Москва, Волгоградский проспект, д.43, стр.1А</p>
                <p>+7 (499) 270-08-88 | +7 (499) 956-00-10</p>
                <p>Соцсети: <a href="#">VK</a>, <a href="#">RuTube</a></p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
