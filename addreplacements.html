<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внесение замен - КМПО РАНХиГС</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo_bw.png" alt="Логотип колледжа" class="logo">
            <nav>
                <ul>
                    <li><a href="replacements.html">Просмотр замен</a></li>
                    <li><a href="addreplacements.html">Внесение замен</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Выход</button>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <h1>Внесение замены</h1>

        <!-- Форма для внесения замены -->
        <form id="replacementForm">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="group">Группа:</label>
                <input type="text" id="group" name="group" placeholder="Например: 201-СА-23" required>
            </div>

            
            <div class="form-group-cb">
                <label for="type">Тип замены:</label>
                <div class="dropdown-checkbox">
                    <button type="button" class="dropdown-toggle">Выберите типы замен</button>
                    <div class="dropdown-content">
                        <label><input class="cb" type="checkbox" name="type" value="teacher"> Замена преподавателя</label>
                        <label><input class="cb" type="checkbox" name="type" value="discipline"> Замена дисциплины</label>
                        <label><input class="cb" type="checkbox" name="type" value="cancel"> Отмена занятия</label>
                        <label><input class="cb" type="checkbox" name="type" value="remote"> Замена на дистанционный формат</label>
                    </div>
                </div>
            </div>

            <div class="form-group form-title"><b>Было:</b></div>

            <div class="form-group">
                <label for="oldTeacher">Преподаватель:</label>
                <input type="text" id="oldTeacher" name="oldTeacher" placeholder="Например: Иванов И.И." required>
            </div>

            <div class="form-group">
                <label for="oldDiscipline">Дисциплина:</label>
                <input type="text" id="oldDiscipline" name="oldDiscipline" placeholder="Например: СО.02.01 Математика" required>
            </div>

            <div class="form-group">
                <label for="oldPair">Номер пары:</label>
                <input type="number" id="oldPair" name="oldPair" placeholder="Например: 2" required>
            </div>

            <div class="form-group">
                <label for="oldRoom">Кабинет:</label>
                <input type="text" id="oldRoom" name="oldRoom" placeholder="Например: 412" required>
            </div>

            <div class="form-group form-title"><b>Стало:</b></div>

            <div class="form-group">
                <label for="newTeacher">Преподаватель:</label>
                <input type="text" id="newTeacher" name="newTeacher" placeholder="Например: Петров П.П.">
            </div>

            <div class="form-group">
                <label for="newDiscipline">Дисциплина:</label>
                <input type="text" id="newDiscipline" name="newDiscipline" placeholder="Например: СО.01.04 История России (общ)">
            </div>

            <div class="form-group">
                <label for="newPair">Номер пары:</label>
                <input type="number" id="newPair" name="newPair" placeholder="Например: 2">
            </div>

            <div class="form-group">
                <label for="newRoom">Кабинет:</label>
                <input type="text" id="newRoom" name="newRoom" placeholder="Например: 412">
            </div>

            <div class="form-group-cb">
                <label>Согласовано: <input class="cb" type="checkbox" name="type" value="confirmed"></label>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Добавить замену</button>
            </div>
        </form>
    </main>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <img src="images/logo_bw.png" alt="Логотип колледжа" class="logo">
            <div class="info-block">
                <p>109316, г. Москва, Волгоградский проспект, д.43, стр.1А</p>
                <p>+7 (499) 270-08-88 | +7 (499) 956-00-10</p>
                <p>Соцсети: <a href="#">VK</a>, <a href="#">RuTube</a></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
